<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothes weather selector</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1> clothes weather selector</h1>
    <div id="dev-controls">
        <div class="controls">
            <button style="visibility: hidden;" onclick="getLocation()">LOAD LOCATION</button>
            <button style="visibility: hidden;"onclick="getWeather()">LOAD WEATHER</button>
            <button style="visibility: hidden;"onclick="getForecast()">LOAD FORECAST</button>
            <button style="visibility: hidden;"onclick="getPollution()">LOAD POLLUTION</button>
        </div>
        <div class="controls">
            <input style="visibility: hidden;" id="testnum" type="number" min="1" max="5" value="1">
            <button style="visibility: hidden;"onclick="testLocation()">TEST LOCATION</button>
            <button style="visibility: hidden;"onclick="testWeather()">TEST WEATHER</button>
            <button style="visibility: hidden;"onclick="testForecast()">TEST FORECAST</button>
            <button style="visibility: hidden;" onclick="testPollution()">TEST POLLUTION</button>
        </div>
    </div>

    <button id="load-site" style="display: inline;" onclick="load1()">LOAD SITE </button>

    <h2 id="location">LOCATION</h2>
    <p id="weather-report">WEATHER REPORT</p>
    
    <table id="forecast-table"></table>

    <p id="pollution-report" style="visibility: hidden;">POLLUTION REPORT</p>


<div id="clothes">
    <img src="tshirt.png" id="tshirt"  > 
    <img src="shorts.webp" id="shorts"  > 
    <img src="longsleve.webp" id="long" >
    <img src="pants.png" id="pants">
</div>



    <script src="./OWMGeocode.js"></script>

    <script src="./OWMWeather.js"></script>
    <script src="./OWMPollution.js"></script>
    
    <script src="./display.js"></script>
    <script src="./trigger.js"></script>

    <script src="./example.js"></script>
</body>
</html>
